<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Energivve(에너자이브)</title>
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <script src="./js/swiper-bundle.min.js"></script>
    <script defer src="./js/index.js" type="module"></script>
    <script defer src="./js/popup.js"></script>
  </head>
  <body>
    <div class="popup-back" id="popup_back">
      <div class="main-screen">
        <div class="main-outer">
          <button class="popup-close" id="popup_close">
            <img
              src="https://www.wavve.com/img/btn-popup-close.1b1a67e7.svg"
              alt="팝업 닫기"
            />
          </button>
          <a class="main-content" href="#">
            <img
              src="https://image.wavve.com/v1/thumbnails/0_0_20_80/service30/crm/auth_firstbenefit_layerpopup_pc.jpg"
              alt="팝업배너"
            />
          </a>
          <div class="popup-checkbox">
            <input type="checkbox" id="popup_checkbox" class="checkbox" />
            <label for="popup_checkbox">일주일 동안 보지 않기</label>
          </div>
        </div>
      </div>
    </div>
    <main id="contents" class="main">
      <div id="main-banner" class="swiper-container">
        <button type="button" class="swiper-prev">
          <img src="./img/main/arrow-left.png" alt="뒤로" />
        </button>
        <button type="button" class="swiper-next">
          <img src="./img/main/arrow-right.png" alt="앞으로" />
        </button>
        <div class="swiper-wrapper" id="main-slider"></div>
      </div>
      <div class="main-nav">
        <div class="swiper-pagination">
          <span class="swiper-pagination-bullet"></span>
          <span class="swiper-pagination-bullet"></span>
          <span class="swiper-pagination-bullet"></span>
        </div>
      </div>

      <section class="cards-section top-rated">
        <div class="cards-title">
          <div class="title">
            TOP 20
            <a href="" class="more">
              더보기<img src="./img/main/arrow-more.svg" class="arrow-more" />
            </a>
          </div>
        </div>
        <div
          class="swiper-container second-swiper-container"
          id="card-carousel"
        >
          <ul id="cards-top" class="swiper-wrapper"></ul>
          <div class="custom-swiper-button-prev">
            <img src="./img/main/swiper_previous.png" alt="이전으로" />
          </div>
          <div class="custom-swiper-button-next">
            <img src="./img/main/swiper_next.png" alt="다음으로" />
          </div>
        </div>
      </section>

      <section class="cards-section playing">
        <div class="cards-title">
          <div class="title">
            NOW PLAYING
            <a href="" class="more">
              더보기<img src="./img/main/arrow-more.svg" class="arrow-more" />
            </a>
          </div>
        </div>
        <div class="swiper-container" id="card-carousel">
          <ul id="cards-playing" class="swiper-wrapper"></ul>
          <div class="custom-swiper-button-prev">
            <img src="./img/main/swiper_previous.png" alt="이전으로" />
          </div>
          <div class="custom-swiper-button-next">
            <img src="./img/main/swiper_next.png" alt="다음으로" />
          </div>
        </div>
      </section>

      <section class="cards-section upcoming">
        <div class="cards-title">
          <div class="title">
            UPCOMING
            <a href="" class="more">
              더보기<img src="./img/main/arrow-more.svg" class="arrow-more" />
            </a>
          </div>
        </div>
        <div class="swiper-container" id="card-carousel">
          <ul id="cards-upcoming" class="swiper-wrapper"></ul>
          <div class="custom-swiper-button-prev">
            <img src="./img/main/swiper_previous.png" alt="이전으로" />
          </div>
          <div class="custom-swiper-button-next">
            <img src="./img/main/swiper_next.png" alt="다음으로" />
          </div>
        </div>
      </section>

      <section class="cards-section popular">
        <div class="cards-title">
          <div class="title">
            POPULAR
            <a href="" class="more">
              더보기<img src="./img/main/arrow-more.svg" class="arrow-more" />
            </a>
          </div>
        </div>
        <div class="swiper-container" id="card-carousel">
          <ul id="cards-popular" class="swiper-wrapper"></ul>
          <div class="custom-swiper-button-prev">
            <img src="./img/main/swiper_previous.png" alt="이전으로" />
          </div>
          <div class="custom-swiper-button-next">
            <img src="./img/main/swiper_next.png" alt="다음으로" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
