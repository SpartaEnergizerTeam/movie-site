<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Energivve(에너자이브)</title>
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />

    <script src="./js/swiper-bundle.min.js"></script>
    <script defer src="./js/index.js" type="module"></script>
  </head>
  <body>
    <main id="contents" class="main">
      <div>
        <section class>
          <div id="main-banner" class="swiper-container">
            <div class="main01-nav">
              <div class="swiper-pagination swiper-pagination-bullets">
                <span
                  class="swiper-pagination-bullet swiper-pagination-bullet-active"
                ></span>
                <span class="swiper-pagination-bullet"></span>
                <span class="swiper-pagination-bullet"></span>
              </div>
            </div>
            <button type="button" class="swiper-prev">
              <img src="./img/main/arrow-left.png" alt="뒤로" />
            </button>
            <button type="button" class="swiper-next">
              <img src="./img/main/arrow-right.png" alt="앞으로" />
            </button>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="https://image.wavve.com/v1/thumbnails/2480_1016_20_80/banner/pooq/2024/20240403_banner_161418.jpg"
                  alt="영드_메리 앤 조지"
                  class="big-banner"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://image.wavve.com/v1/thumbnails/2480_1016_20_80/banner/pooq/2024/20240429_banner_140516.jpg"
                  alt="wavvie영화_300"
                  class="big-banner"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://image.wavve.com/v1/thumbnails/2480_1016_20_80/banner/pooq/2024/20240429_banner_155131.jpg"
                  alt="OG_연애남매"
                  class="big-banner"
                />
              </div>
            </div>
          </div>
        </section>

        <section class="top-rated">
          <section class="cards-section">
            <div class="cards-title">
              <div id="title1">
                TOP 20
                <button class="more">
                  더보기<img
                    src="./img/main/arrow-more.svg"
                    class="arrow-more"
                  />
                </button>
              </div>
            </div>
            <div class="swiper-container" id="card-carousel">
              <ul id="cards-top" class="swiper-wrapper"></ul>
            </div>
          </section>
        </section>

        <section class="playing">
          <section class="cards-section">
            <div class="cards-title">
              <div id="title1">
                NOW PLAYING
                <button class="more">
                  더보기<img
                    src="./img/main/arrow-more.svg"
                    class="arrow-more"
                  />
                </button>
              </div>
            </div>
            <div class="swiper-container" id="card-carousel">
              <ul id="cards-playing" class="swiper-wrapper"></ul>
            </div>
          </section>
        </section>

        <section class="upcoming">
          <section class="cards-section">
            <div class="cards-title">
              <div id="title1">
                UPCOMING
                <button class="more">
                  더보기<img
                    src="./img/main/arrow-more.svg"
                    class="arrow-more"
                  />
                </button>
              </div>
            </div>
            <div class="swiper-container" id="card-carousel">
              <ul id="cards-upcoming" class="swiper-wrapper"></ul>
            </div>
          </section>
        </section>

        <section class="popular">
          <section class="cards-section">
            <div class="cards-title">
              <div id="title1">
                POPULAR
                <button class="more">
                  더보기<img
                    src="./img/main/arrow-more.svg"
                    class="arrow-more"
                  />
                </button>
              </div>
            </div>
            <div class="swiper-container" id="card-carousel">
              <ul id="cards-popular" class="swiper-wrapper"></ul>
            </div>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
