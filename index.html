<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Energivve(에너자이브)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" href="./img/favicon.ico"/>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"/>
    <script src="./js/swiper-bundle.min.js"></script>
    <script defer src="./js/common.js" type="module"></script>
    <script defer src="./js/index.js" type="module"></script>
  </head>
  <body>
    <header>
    <div class="header-nav">
      <nav class="header-nav-menu">
        <ul>
          <li><a href="./profile.html">내 프로필</a></li>
          <li><a href="#">이용권</a></li>
          <li><a href="#">쿠폰·코인</a></li>
          <li><a href="#">웨이브온</a></li>
          <li><a href="#">이벤트</a></li>
        </ul>
        <button id="themeBtn" type="button"></button>
      </nav>
    </div>
    <div class="header-section">
      <a href="./index.html" class="logo"><span class="blind">Wavve</span></a>
      <nav class="header-menu">
        <ul>
          <li><a href="#" class="on">홈</a></li>
          <li>
            <a href="#">카테고리</a>
            <div class="category">
              <ul>
                <li><a href="./subpage/top20.html">TOP 20</a></li>
                <li><a href="./subpage/nowplaying.html">NOW PLAYING</a></li>
                <li><a href="./subpage/upcoming.html">UPCOMING</a></li>
                <li><a href="./subpage/popular.html">POPULAR</a></li>
              </ul>
            </div>
          </li>
          <li><a href="#">LIVE</a></li>
          <li><a href="./profile.html">MY</a></li>
        </ul>
      </nav>
      <div class="search-container">
        <a href="./search.html">
          <img src="./img/common/icon-search.svg" alt="검색" />
        </a>
      </div>
    </div>
  </header>
    <main id="contents" class="main">
      <div id="main-banner" class="swiper-container">
        <button type="button" class="swiper-prev">
          <img src="./img/main/arrow-left.png" alt="뒤로" />
        </button>
        <button type="button" class="swiper-next">
          <img src="./img/main/arrow-right.png" alt="앞으로" />
        </button>
        <div class="swiper-wrapper" id="main-slider"></div>
      </div>
      <div class="main-nav">
        <div class="swiper-pagination">
          <span class="swiper-pagination-bullet"></span>
          <span class="swiper-pagination-bullet"></span>
          <span class="swiper-pagination-bullet"></span>
        </div>
      </div>

      <section class="cards-section top-rated">
        <div class="cards-section-title">
          TOP 20
          <a href="./subpage/top20.html" class="more">
            더보기<img src="./img/main/arrow-more.svg" class="arrow-more" />
          </a>
        </div>
        <div
          class="swiper-container second-swiper-container card-carousel">
          <ul id="cards-top" class="swiper-wrapper"></ul>
          <div class="custom-swiper-button-prev">
            <img src="./img/main/swiper_previous.png" alt="이전으로" />
          </div>
          <div class="custom-swiper-button-next">
            <img src="./img/main/swiper_next.png" alt="다음으로" />
          </div>
        </div>
      </section>

      <section class="cards-section playing">
        <div class="cards-section-title">
          NOW PLAYING
          <a href="./subpage/nowplaying.html" class="more">
            더보기<img src="./img/main/arrow-more.svg" class="arrow-more" />
          </a>
        </div>
        <div class="swiper-container card-carousel">
          <ul id="cards-playing" class="swiper-wrapper"></ul>
          <div class="custom-swiper-button-prev">
            <img src="./img/main/swiper_previous.png" alt="이전으로" />
          </div>
          <div class="custom-swiper-button-next">
            <img src="./img/main/swiper_next.png" alt="다음으로" />
          </div>
        </div>
      </section>

      <section class="cards-section upcoming">
        <div class="cards-section-title">
          UPCOMING
          <a href="./subpage/upcoming.html" class="more">
            더보기<img src="./img/main/arrow-more.svg" class="arrow-more" />
          </a>
        </div>
        <div class="swiper-container card-carousel">
          <ul id="cards-upcoming" class="swiper-wrapper"></ul>
          <div class="custom-swiper-button-prev">
            <img src="./img/main/swiper_previous.png" alt="이전으로" />
          </div>
          <div class="custom-swiper-button-next">
            <img src="./img/main/swiper_next.png" alt="다음으로" />
          </div>
        </div>
      </section>

      <section class="cards-section popular">
        <div class="cards-section-title">
          POPULAR
          <a href="./subpage/popular.html" class="more">
            더보기<img src="./img/main/arrow-more.svg" class="arrow-more" />
          </a>
        </div>
        <div class="swiper-container card-carousel">
          <ul id="cards-popular" class="swiper-wrapper"></ul>
          <div class="custom-swiper-button-prev">
            <img src="./img/main/swiper_previous.png" alt="이전으로" />
          </div>
          <div class="custom-swiper-button-next">
            <img src="./img/main/swiper_next.png" alt="다음으로" />
          </div>
        </div>
      </section>
