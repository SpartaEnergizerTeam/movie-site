<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/profile.css" />
    <script defer src="./js/profile.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo_section">
        <img
          src="https://www.wavve.com/img/ci-wavve.5b304973.svg"
          alt="Wavve"
        />
      </div>
      <form id="content" class="content">
        <div class="title">프로필 설정</div>
        <div class="profile_container">
          <div id="animate__zoomInDown" class="animate__animated">
            <img
              id="imgUrl"
              style="width: 120px; height: 120px"
              src="https://t4.ftcdn.net/jpg/00/64/67/27/240_F_64672736_U5kpdGs9keUll8CRQ3p3YaEv2M6qkVY5.jpg"
              alt="avatar"
            />
          </div>
        </div>
        <button class="createBtn" id="createRandomBtn">랜덤 생성</button>
        <div class="info_box">
          <span class="label">아이디</span>
          <input
            name="username"
            id="username"
            class="input"
            type="text"
            placeholder="username"
          />
        </div>
        <div class="info_box">
          <span class="label">비밀번호</span>
          <input
            name="password"
            id="password"
            class="input"
            type="password"
            placeholder="password"
          />
        </div>
        <div class="confirm_box">
          <button id="cancel" class="btn cancel">취소</button>
          <button id="confirm" type="submit" class="btn confirm">확인</button>
        </div>
      </form>
    </div>
  </body>
</html>
