<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Energivve(에너자이브)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/review.css"/>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="js/review/index.js" type="module"></script>
</head>
<body>
    <img src="https://dx35vtwkllhj9.cloudfront.net/universalstudios/nope/images/gallery/image1.jpg" alt="" style="width: 100%; max-width: 600px; margin: 0 auto 30px; display: block;"/>
    <section id="reviewContainer">
        <div class="write-button-container">
            <p>이 작품 어떠셨나요?</p>
            <div class="rate-container big">
                <div class="rate-box gray">
                    <span class="star-fill"></span>
                    <span class="star-fill"></span>
                    <span class="star-fill"></span>
                    <span class="star-fill"></span>
                    <span class="star-fill"></span>
                </div>
                <div class="fill-rate-box rate-box">
                    <span class="star-fill"></span>
                    <span class="star-fill"></span>
                    <span class="star-fill"></span>
                    <span class="star-fill"></span>
                    <span class="star-fill"></span>
                </div>
            </div>
            <button id="openWriteReviewBtn" type="button">감상평 남기기</button>
        </div>
        <h1 class="section-title">감상평</h1>
        <div id="reviewList"></div>
    </section>
</body>
</html>
